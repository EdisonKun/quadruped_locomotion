steps:
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 1.0, positions: [0,0,0]},{time: 2.0, positions: [0,0.6,-1.3]}]
        ignore_contact: false
    - joint_trajectory:
        name: RF_LEG
        trajectory:
          joint_names: [RF_LEG_HAA, RF_LEG_HFE, RF_LEG_KFE]
          knots: [{time: 0.5, positions: [0,0,0]},{time: 2.0, positions: [0,-0.6,1.3]}]
        ignore_contact: false
    - joint_trajectory:
        name: RH_LEG
        trajectory:
          joint_names: [RH_LEG_HAA, RH_LEG_HFE, RH_LEG_KFE]
          knots: [{time: 1.0, positions: [0,0,0]},{time: 2.0, positions: [0,0.6,-1.3]}]
        ignore_contact: false
    - joint_trajectory:
        name: LH_LEG
        trajectory:
          joint_names: [LH_LEG_HAA, LH_LEG_HFE, LH_LEG_KFE]
          knots: [{time: 1.0, positions: [0,0,0]},{time: 2.0, positions: [0,-0.6,1.3]}]
        ignore_contact: false
    - step:
      - base_auto:
         height: 0.5
         ignore_timing_of_leg_motion: true
         average_linear_velocity: 0.15
         average_angular_velocity: 0.2
         support_margin: 0.07
