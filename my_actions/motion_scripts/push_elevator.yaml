adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.63
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.15
       average_angular_velocity: 0.2
       support_margin: 0.07
  - step:
    - joint_trajectory:
        name: LF_LEG
        trajectory:
          joint_names: [LF_LEG_HAA, LF_LEG_HFE, LF_LEG_KFE]
          knots: [{time: 4.0, positions: [0,2.5,-3.14]},{time: 10.0, positions: [0,3,-5.5]}]
        ignore_contact: false
  - step:
    - end_effector_trajectory:
        name: LF_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 1, position: [0.6,0.2,1.12]},{time: 2, position: [0.7,0.2,1.12]}]
        ignore_contact: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: true
